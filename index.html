<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 d-none d-sm-block vh-100 cell1">
            <h5 class = "py-4 welcome">Welcome back!</h5>
            <button type="button" class="btn btn-primary">Compose</button>
            <ul class="nav flex-column py-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">inbox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">tagged</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">important</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">sent mail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">drafts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">trash</a>
              </li>              
            </ul>
          </div>
          <div class="col-md-4 vh-100 py-4 overflow-hidden cell2">
                      
            <nav class="navbar navbar-light justify-content-center nav1">
              <a class="navbar-brand"></a>
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Search</button>
              </form>
            </nav>
            <div class= "px-3 py-2 m-3 email">
              <p><h6>Email 1</h6>
              Hello it is I, Jeffrey Turkey!!! Gobble Gobble!</p>
            </div>
            <div class= "px-3 py-2 m-3 email">
              <p><h6>Email 2</h6>
              How is it hanging? It has been a while.</p>
            </div>
            <div class= "px-3 py-2 m-3 email">
              <p><h6>Email 3</h6>
              Did you do that homework problem yet? The one we have been stumped on?</p>
            </div>
          </div>
          <div class="col-md-5 d-none d-sm-block vh-100 cell3">
            <h6 class = "py-4">Email</h6>
          <form class = "align-bottom"> 
            <div class="form-group">
              <label for="reply">Reply</label>
              <textarea class="form-control" id="reply" rows="3"></textarea>
            </div>
          </form>
          </div>
        </div>
          
          
                 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
